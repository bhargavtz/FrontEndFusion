<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Enhanced Hover Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
    <style>
        /* Custom hover and transition effects */
        .nav-link {
            @apply transition-all duration-300 ease-in-out transform;
        }
        .nav-link:hover {
            @apply text-indigo-600 scale-105 bg-gray-100 rounded-lg;
        }
        .nav-link:active {
            @apply bg-gray-200 scale-95;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo Section -->
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0 flex items-center group">
                        <img 
                            class="h-8 w-auto transition-transform group-hover:rotate-6" 
                            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" 
                            alt="Logo"
                        >
                        <span class="ml-2 text-xl font-bold text-gray-800 group-hover:text-indigo-600 transition-colors">
                            MyWebsite
                        </span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden sm:flex sm:items-center sm:ml-6 space-x-4">
                    <a href="#" class="nav-link text-gray-700 px-3 py-2 rounded-md text-sm font-medium group">
                        <span class="relative">
                            Home
                            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                        </span>
                    </a>
                    <a href="#" class="nav-link text-gray-700 px-3 py-2 rounded-md text-sm font-medium group">
                        <span class="relative">
                            About
                            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                        </span>
                    </a>
                    <a href="#" class="nav-link text-gray-700 px-3 py-2 rounded-md text-sm font-medium group">
                        <span class="relative">
                            Services
                            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                        </span>
                    </a>
                    <a href="#" class="nav-link text-gray-700 px-3 py-2 rounded-md text-sm font-medium group">
                        <span class="relative">
                            Contact
                            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                        </span>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button 
                        onclick="toggleMenu()" 
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-indigo-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-all duration-300"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6 transition-transform hover:rotate-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="sm:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">Home</a>
                <a href="#" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">About</a>
                <a href="#" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">Services</a>
                <a href="#" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 px-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">Welcome to Responsive Navbar</h1>
            <p class="text-center text-gray-600 mt-4">Explore our enhanced navigation with smooth hover effects</p>
        </div>
    </main>
</body>
</html>
